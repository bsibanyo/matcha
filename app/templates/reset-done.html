<li class="navbar-item">

    <a href="{{ url_for('home.home') }} " class="nav-link">
        <img src="/static/img/logo1.png " id="logo " class="nav-link">
    </a>

{% block title %}
    New Password
{% endblock %}

{% block content %}
    {% include 'includes/msg.html' %}
    <form action="" method="post" class="flex flex-col w-full bg-white p-4">
        {{ form.csrf_token }}
        {% include 'includes/form_errs.html' %}
        <div class="flex w-full mb-3">
            <input class="w-1/2 bg-grey-lightest text-grey-darker border border-grey-light rounded xl:p-3 p-2 text-sm focus:bg-white" id="pwd" name="pwd" type="password" placeholder="Password" max="100" required>
            <input class="w-1/2 bg-grey-lightest text-grey-darker border border-grey-light rounded xl:p-3 p-2 text-sm focus:bg-white" id="cpwd" name="cpwd" type="password" placeholder="Confirm Password" max="100" required>
        </div>
        <div class="flex flex-row-reverse justify-between items-center justify-center">
            <button type="submit" class="w-auto py-2 px-2 bg-red rounded text-white text-xs">Enter</button>
        </div>
    </form>
{% endblock %}
