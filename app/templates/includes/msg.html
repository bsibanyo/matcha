{% if msg %}
    <div role="alert" class="w-full mb-4 text-sm">
        <div class="bg-blue text-white font-bold rounded-t px-4 py-2">
            Message
        </div>
        <div class="border border-t-0 border-blue-light rounded-b bg-blue-lightest px-4 py-3 text-blue-dark">
            <p>{{ msg }}</p>
        </div>
    </div>
{% endif %}
{% if session.user and not session.user.is_extended %}
<main>
    <div class="flex flex-col lg:w-1/4 md:w-1/3 sm:w-1/2 w-1/2 bg-white self-center items-center shadow rounded-lg mb-2">
        <div class="flex flex-col bg-transparent text-xs text-red font-hairline m-2 justify-center items-center text-center">
            <p style="color: red;">Your profile is not complete!</p>
            <p style="color: rgb(255, 0, 128);">The functionality of the site is limited in the meantime.</p>
            <p style="color: darkgrey;">Please complete your profile in order to feel the full power of Matcha!!!.</p>
            <!-- <p style="color: green;">Hint: Add Location, Pictures, Tags etc.</p> -->
            <button class="submit" type="submit">
            <a href="{{ url_for('profile.edit_account') }}">&#8594; Click here to complete it &#8592;</a>
            </button>
        </div>
    </div>
</main>
       
{% endif %}
